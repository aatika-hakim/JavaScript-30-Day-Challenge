<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Task 1 -->
    <div>
        <h2>Task 1</h2>
        <p id="txt_para">Original text</p>
        <button id="change-txt-btn">Change Text</button>
    </div>

    <!-- Task 2 -->
    <div>
        <h2>Task 2</h2>
        <p>double click on Img to hide it.</p>
        <img id="toggleImage"
            src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Image" />
    </div>

    <!-- Task 3 -->
    <h2>Task 3</h2>
    <div id="colorBox" class="color-box"></div>

    <!-- Task 5 -->
    <form id="myForm">
        <label for="myInput">Type something:</label>
        <input type="text" id="myInput" name="myInput">
        <input type="submit" value="Submit">
    </form>

    <!-- Task 6 -->
    <div>
        <input type="text" id="keyupInput" placeholder="Type something..." />
        <p id="displayText">Current: </p>
    </div>

    <!-- Activity 4: Form Events -->
    <!-- Task 7 -->
    <div>
        <form id="form">
            <input type="text" name="name" placeholder="Enter your name" />
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Task 8 -->
    <div>
        <select id="dropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="selectedValue"></p>
    </div>

    <!-- Activity 5: Event Delegation -->
    <!-- Task 9 -->
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Task 10 -->
    <div id="parentElement">
        <button id="addButton">Add Item</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
